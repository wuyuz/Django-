<div class="multi-menu">

    {% for menu in menu_list %}

        <div class="item">
            <div class="title"><i class="fa {{ menu.icon }}"></i> {{ menu.title }}</div>

            <div class="body {{ menu.class }} ">
                {% for i in menu.children %}
                    <a class="{{ i.class }}" href="{{ i.url }}"> {{ i.title }}</a>
                {% endfor %}
            </div>
        </div>

    {% endfor %}


</div>
